<!doctype html>
<html>
  <head>
  <title>{% block title %}This or That {% endblock %}</title>
  <meta charset = "utf-8">  
  <meta name="viewport" content="width=device-width">
   <!--bootstrap-->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--custom css-->
      <link rel="stylesheet" href="{{  url_for ('static', filename = 'style.css')}}">
  </head>
  
<body>  
    
{% for restaurant in data %}
  <div class="row g-2">
    <div class="col">
      <div class="card h-100" style="width: 24rem;">

        <img src = "{{url_for('static', filename = 'images/ToDate.jpg')}}" alt = "Image" class = "card-image"> 

        <div class="card-body">

        <h5 class="card-title">{{restaurant.name}}</h5>
            <img src = "{{url_for('static', filename = 'images/Full_Star.png')}}" class = "rating" alt ="Image">
            <img src = "{{url_for('static', filename = 'images/Full_Star.png')}}" class = "rating" alt ="Image">
            <img src = "{{url_for('static', filename = 'images/Full_Star.png')}}" class = "rating" alt ="Image">
            <img src = "{{url_for('static', filename = 'images/Half_Star.png')}}" class = "rating" alt ="Image">
            <img src = "{{url_for('static', filename = 'images/Empty_Star.png')}}" class = "rating" alt ="Image">
            <span>{{restaurant.review}}</span>

        <br>
        <h5 class = "details">Location: </h5> 
        <a href = "https://www.google.com/maps/place/To+date/@40.6373368,-74.0085175,17z/data=!4m6!3m5!1s0x89c245f96a329afd:0xfb35e59aedbb57b!8m2!3d40.6373368!4d-74.0085175!16s%2Fg%2F11qqhw9zk8?entry=ttu" target = "_blank" class = "location-text">{{restaurant.Location}}</a> 
        <br>
        <h5 class = "details"> Price: {{restaurant.prices}}</h5>
        <span><i>{{restaurant.cusine}}</i></span>

        <br>
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-4">
                        <img src="{{ url_for('static', filename='images/Food1.jpg') }}" alt="Image 1" class="img-food">
                    </div>
                    <div class="col-4">
                        <img src="{{ url_for('static', filename='images/Food2.jpg') }}" alt="Image 2" class="img-food">
                    </div>
                    <div class="col-4">
                        <img src="{{ url_for('static', filename='images/Food3.jpg') }}" alt="Image 3" class="img-food">
                    </div>
                </div>
            </div>

         </div>

         <div class = "button-container">
            <input type="submit", value = "Select">
        </div>

        </div>
    </div>
</div>
{% endfor %}

  </body>
</html>
